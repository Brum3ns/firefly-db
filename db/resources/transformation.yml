#+----------------------------------------------------+
#|  [README]                                          |
#|                                                    |
#|  Variable = Expected payload transformation        |
#|  Payload = First item in the list                  |
#|  Description = Secound item in the list            |
#|                                                    |
#|  !Note : The list MUST contain the payload + desc  |
#+----------------------------------------------------+

#Example any first payload in the list should be equal to "Q":
"Q":
  - ["#&x51;", "html"]
  - ["\\x51", "hex"]
  - ["\\u0051", "unicode"]
  - ["U+0051", "unicode"]
  - ["%51", "url"]
  - ["%2551", "double-url"]
